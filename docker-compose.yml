services:
  # Message Queue Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: /var/www/html/docker/worker-entrypoint.sh
    volumes:
      - .:/var/www/html
      - ./var/cache:/var/www/html/var/cache
      - ./var/log:/var/www/html/var/log
    depends_on:
      - database
      - redis
      - rabbitmq
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://root:password@database:3306/leads_api?serverVersion=8.0.32&charset=utf8mb4
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/%2f
    networks:
      - skynet_api_network
    deploy:
      replicas: 2
    restart: unless-stopped

  # PHP & Symfony Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skynet_api_app
    ports:
      - "8001:8000"
    volumes:
      - .:/var/www/html
      - ./var/cache:/var/www/html/var/cache
      - ./var/log:/var/www/html/var/log
    depends_on:
      - database
      - redis
      - rabbitmq
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://root:password@database:3306/leads_api?serverVersion=8.0.32&charset=utf8mb4
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/%2f
    networks:
      - skynet_api_network

  # MySQL Database
  database:
    image: mysql:8.0
    container_name: skynet_api_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: leads_api
      MYSQL_USER: app
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - skynet_api_network

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: skynet_api_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - skynet_api_network

  # RabbitMQ for Async Lead Processing & Logging
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: skynet_api_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - skynet_api_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # PHPMyAdmin for Database Management
  phpmyadmin:
    image: arm64v8/phpmyadmin
    container_name: skynet_api_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
    depends_on:
      - database
    networks:
      - skynet_api_network

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:

networks:
  skynet_api_network:
    driver: bridge